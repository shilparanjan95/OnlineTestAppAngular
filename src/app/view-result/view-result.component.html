<div class="container-fluid">
<div class="row">
<!-- <div class="col-md-6">

</div> -->
<div class="col-md-12">
<table class="table table-dark table-striped" >
<thead class="thead-light">
<tr>
    <th>S.No.</th>
    <th>User Name</th>
    <th>User Score</th>
    <th>User Result</th>

</tr>
</thead>

<tr *ngFor="let result of resultList; let i = index" >
    
    <td *ngIf="result.result == 'PASS'" style="background-color: green;">{{i}}</td>
    <td *ngIf="result.result == 'FAIL'" style="background-color: red;">{{i}}</td>
    <td *ngIf="result.result == 'PASS'" style="background-color: green;">{{result.userName}}</td>
    <td *ngIf="result.result == 'FAIL'" style="background-color: red;">{{result.userName}}</td>
    <td *ngIf="result.result == 'PASS'" style="background-color: green;">{{result.score}}</td>
    <td *ngIf="result.result == 'FAIL'" style="background-color: red;">{{result.score}}</td>
    <td *ngIf="result.result == 'PASS'" style="background-color: green;">{{result.result}}</td>
    <td *ngIf="result.result == 'FAIL'" style="background-color: red;">{{result.result}}</td>

</tr>
</table>
</div>
</div>
</div>
